<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/tictactoeDisplay.js"></script>
</head>
<body>
  <div>
    <div class="board" data-x="0" data-y="0"> </div><div class="board" data-x="0" data-y="1"></div><div class="board" data-x="0" data-y="2"></div>
  </div>
  <div>
    <div class="board" data-x="1" data-y="0"></div><div class="board" data-x="1" data-y="1"></div><div class="board" data-x="1" data-y="2"></div>
  </div>
  <div>
    <div class="board" data-x="2" data-y="0"></div><div class="board" data-x="2" data-y="1"></div><div class="board" data-x="2" data-y="2"></div>
  </div>
  <div class="msg"></div>
</body>
</html>
